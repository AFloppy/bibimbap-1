<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 놀다가</title>

    <link rel="stylesheet" href="/static/css/noldaga.css">
    <link rel="stylesheet" href="/static/css/resetPassword.css">
</head>
<body>
    <header>
        <a href="/">
            <img
            class="btns headerLogo"
            width="140"
            src="/static/img/noldaga_logo.png"
            />
        </a>
    </header>
    <article>
        <div id="mainDiv">
            <form id="container">
                <div id="expText">
                    <h2>비밀번호 찾기</h2>
                    <span>RESET PASSWORD</span>
                </div>
                <hr class="solidLine" />
                <table>
                    <colgroup>
                        <col width="25%"/>
                        <col width="55%"/>
                        <col width="20%"/>
                    </colgroup>
                    <tr>
                        <td class="rightAlign">
                            <label for="targetId">아이디</label>
                        </td>
                        <td>
                            <input type="text" id="targetId" name="username" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><hr class="dashLine"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><h4>비밀번호 찾기 질문/답변</h4></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <select name="passwordq" required>
                                <option value="1">내가 다녔던 초등학교의 이름은?</option>
                                <option value="2">내가 키우는 애완동물의 이름은?</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="text" id="findPasswordAnswer" name="passworda" required/></td>
                        <td><button>답변확인</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3"><hr class="dashLine" /></td>
                    </tr>
                    <tr>
                        <td class="rightAlign"><label for="userPassword">비밀번호</label></td>
                        <td>
                            <input type="password" id="userPassword" name="changePassword" required/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="leftAlign"><div class="alertMsg">text</div></td>
                    </tr>
                    <tr>
                        <td class="rightAlign"><label for="confirmPassword">비밀번호 확인</label></td>
                        <td>
                            <input type="password" id="confirmPassword" name="confirmPassword" required/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="leftAlign" id="alert">
                            <div class="alertMsg"a>text</div>
                        </td>
                    </tr>
                </table>
                <button id="applyBtn">비밀번호 변경</button><a href="/">취소</a>
            </form>
        </div>
    </article>
    <footer></footer>

    <script src="/static/js/resetPassword.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 놀다가</title>

    <link rel="stylesheet" href="/static/css/noldaga.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <article>
        <form action ="/login" method = "POST">
        <div>
            <img width="400" src="/static/img/noldaga_logo_large.png">
        </div>
        <form id="loginDiv" action="/login" method="post">
            <div id="insideLogin">
                <div>
                    <input type="text" class="roundCorner noBorder" name="user_id" id="userID" placeholder="아이디" required>
                    <div class="flex-newLine"></div>
                    <input type="password" class="roundCorner noBorder" name="user_pw" id="userPassword" placeholder="비밀번호" required>
                </div>
                <div>
                    <input id="loginBtn" class="roundCorner noBorder" type="submit" value="로그인">
                </div>
            </div>
            <div id="accBtns">
                <a href="/resetPassword">PW 찾기</a> | <a href="/register">회원가입</a>
            </div>
        </form>
    </article>
    <footer></footer>

    <script src="/static/js/login.js"></script>
</body>
</html>

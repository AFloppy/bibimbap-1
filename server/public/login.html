<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 놀다가</title>

    <link rel="stylesheet" href="/static/css/noldaga.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    
    <article>
        <form action="/login" method="POST">
        <div>
            <img width="400" src="/static/img/noldaga_logo_large.png">
        </div>
        <div id="loginDiv">
            <div id="insideLogin">
                <div>
                    <input type="text" class="roundCorner noBorder" name="userID" id="userID" placeholder="아이디" required>
                    <div class="flex-newLine"></div>
                    <input type="password" class="roundCorner noBorder" name="userPassword" id="userPassword" placeholder="비밀번호" required>
                </div>
                <div>
                    <button id="loginBtn" type ="submit" class="roundCorner noBorder">로그인</button>
                </div>
            </div>
            <div id="accBtns">
                <a href="/resetPassword">PW 찾기</a> | <a href="/signup">회원가입</a>
            </div>
        </div>
    </form>
    </article>
    <footer></footer>
</body>
</html>

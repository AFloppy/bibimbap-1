<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입 - 놀다가</title>

        <link rel="stylesheet" href="/static/css/noldaga.css" />
        <link rel="stylesheet" href="/static/css/register.css" />
    </head>
    <body>
        <header>
            <a href="/">
                <img
                class="btns headerLogo"
                width="140"
                src="/static/img/noldaga_logo.png"
                />
            </a>
        </header>
        <article>
            <form action = "/register" method ="POST">
                <div id="mainDiv">
                    <div id="container">
                        <div id="expText">
                            <h2>회원가입</h2>
                            <span>SIGNUP</span>
                        </div>
                        <hr class="solidLine" />
                        <table>
                            <colgroup>
                                <col width="25%"/>
                                <col width="55%"/>
                                <col width="20%"/>
                            </colgroup>
                            <tr>
                                <td class="labelTd"><label for="userID">아이디</label></td>
                                <td>
                                    <input type="text" id="userID" name="userName" required/>
                                </td>
                                <td><button>중복확인</button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="alertTd">
                                    <div class="alertMsg" id="idMsg">중복</div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="labelTd"><label for="userPassword">비밀번호</label></td>
                                <td>
                                    <input
                                        type="password"
                                        id="userPassword"
                                        placeholder="8~16자 영소/대문자 + 숫자의 조합"
                                        name="userPassword"
                                        required
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="alertTd">
                                    <div class="alertMsg" id="pwMsg">중복</div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="labelTd">
                                    <label for="confirmPassword">비밀번호 확인</label>
                                </td>
                                <td>
                                    <input
                                        type="password"
                                        id="confirmPassword"
                                        placeholder="비밀번호를 한번 더 입력하세요"
                                        name="userPasswordConfirm"
                                        required
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="alertTd">
                                    <div class="alertMsg" id="pwConfirmMsg">중복</div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="labelTd"><label for="userNickname">닉네임</label></td>
                                <td>
                                    <input type="text" id="userNickname" name="userNickname" required/>
                                </td>
                                <td><button>중복확인</button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="alertTd">
                                    <div class="alertMsg" id="nicknameMsg">
                                        중복
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                        <hr class="dashLine" />
                        <h4>비밀번호 찾기 질문/답변</h4>
                        <select name = "findPasswordQuestion">
                            <option value="1">내가 다녔던 초등학교의 이름은?</option>
                            <option value="2">내가 키우는 애완동물의 이름은?</option>
                        </select>
                        <br />
                        <input type="text" id="findPasswordAnswer" name="findPasswordAnswer" required/>
                        <hr class="dashLine" />
                        <table>
                            <colgroup>
                                <col width="25%"/>
                                <col width="55%"/>
                                <col width="20%"/>
                            </colgroup>
                            <tr>
                                <td class="labelTd"><label for="blogName">블로그 제목</label></td>
                                <td>
                                    <input type="text" id="blogName" name="blogName" required/>
                                </td>
                                <td>
                                    <button id="checkBlogName">중복확인</button>
                                </td>
                            </tr>
                        </table>
                        <div class="alertMsg" id="blogNameMsg">
                            이미 사용중인 블로그제목 입니다.
                        </div>
                        <button type="submit" id="applyBtn">회원가입</button><a href="/">취소</a>
                    </div>
                </div>
            </form>
        </article>
        <footer></footer>
    </body>
</html>

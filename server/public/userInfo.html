<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보수정 - 놀다가</title>

    <link rel="stylesheet" href="/static/css/noldaga.css">
    <link rel="stylesheet" href="/static/css/userInfo.css">
</head>
<body>
    <header>
        <a href="/">
            <img
            class="btns headerLogo"
            width="140"
            src="/static/img/noldaga_logo.png"
            />
        </a>
    </header>
    <article>
        <div id="mainDiv">
            <div id="container">
                <div id="expText">
                    <h2>정보수정</h2>
                    <span>USERINFO UPDATE</span>
                </div>
                <hr class="solidLine" />
                <table>
                    <colgroup>
                        <col width="25%"/>
                        <col width="55%"/>
                        <col width="20%"/>
                    </colgroup>
                    <tr>
                        <td class="rightAlign"><label for="userPassword">비밀번호</label></td>
                        <td>
                            <input type="password" id="userPassword" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="leftAlign"><div class="alertMsg">text</div></td>
                    </tr>
                    <tr>
                        <td class="rightAlign"><label for="confirmPassword">비밀번호 확인</label></td>
                        <td>
                            <input type="password" id="confirmPassword" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="leftAlign">
                            <div class="alertMsg"a>text</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="rightAlign"><label for="userNickname">닉네임</label></td>
                        <td>
                            <input type="text" id="userNickname" />
                        </td>
                        <td>
                            <button>중복확인</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="leftAlign">
                            <div class="alertMsg"a>text</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="rightAlign"><label for="blogName">블로그 제목</label></td>
                        <td>
                            <input type="text" id="blogName" />
                        </td>
                        <td>
                            <button id="checkBlogName">중복확인</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="leftAlign">
                            <div class="alertMsg"a>text</div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="leftAlign"><span>비밀번호 찾기 질문/답변</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <select>
                                <option value="1">초등학교 이름</option>
                                <option value="2">애완동물 이름</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="text" id="findPasswordAnswer" /></td>
                    </tr>
                </table>
                <hr class="solidLine" />
                <div class="rightAlign"><a id="withdrawBtn" href="/withdraw">회원탈퇴</a></div>
                <button id="applyBtn">수정완료</button><a href="/">취소</a>
            </div>
        </div>
    </article>
    <footer></footer>
</body>
</html>

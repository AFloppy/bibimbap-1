<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀다가 - 놀러오세요 다이어리 가상공간에</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/noldaga.css">
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div id="sidebarInner">
            <div id="sidebarHeader" class="sidebarContainer">
                <img class="btns" onclick="window.location.href='/'" width="180" src="/static/images/noldaga_logo.png">
               <div id="accMenu_logout" class="logout"><span class="whiteText"></span><br/>
                    <a href="/userInfo">정보수정</a>
                    <span class="whiteText"> | </span>
                    <a href="/logout">로그아웃</a>
                </div>
                <div id="accMenu_login" class="login">
                    <a href="/login">로그인</a>
                    <span class="whiteText"> | </span>
                    <a href="/register">회원가입</a>
                </div>
            </div>
            <button id="myBlogBtn">내 방으로</button>
            <div id="sidebarMain" class="sidebarContainer">
                <div id="searchDiv">
                    <div id="searchInput">
                        <button onclick="closeSearchInput()">X</button>
                        <input type="text" id="searchKeyword">
                        <img src="/static/images/search_icon.png" class="btns" width="20" onclick="search()">
                    </div>
                </div>
                <div id="searchButton" class="btns" onclick="clickSearchButton()">
                    <img width="90" src="/static/images/search_button.png">
                    <div class="whiteText"><span>검색</span><span class="smallText">Search</span></div>
                </div>
                <div id="randomButton" class="btns" onclick="window.location.href='/blog/random'">
                    <img width="90" src="/static/images/random_button.png">
                    <div class="whiteText"><span>랜덤방문</span><span class="smallText">Random</span></div>
                </div>
            </div>
        </div>
    </div>
    <div id="article">
        <div id="main">
            <div id="blogList">

            </div>
            <div id="searchResult">
                <div id="headLine">를 검색한 결과입니다</div>
                <div>
                    <a href="#blogSection" class="tabs" name="blog">블로그</a>
                    <a href="#postSection" class="tabs" name="post">게시물</a>
                    <a href="#nicknameSection" class="tabs" name="nickname">닉네임</a>
                </div>
                <div id="contentsContainer">
                    <section id="blogSection" class="searchContents">

                    </section>
                    <section id="postSection" class="searchContents">

                    </section>
                    <section id="nicknameSection" class="searchContents">
                        nick
                    </section>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</div>

<script src="/static/js/main.js"></script>

</body>
</html>

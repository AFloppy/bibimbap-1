<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainblog.css">
    <script type="importmap">
        {
            "imports": {
                "three": "../three.js-master/build/three.module.js"
            }
        }
    </script>
    <!--js파일이 모듈타입으로 추가됨 -> three.js파일을 모듈로 받기 위해-->
    <!--defer : 이 페이지가 모두 로딩된 이후에 js파일을 실행-->
    <script type="module" src="mainblog.js" defer></script>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- three.js 공간 -->
    <div id="webgl-container"></div>
    <!-- 메뉴 열고 닫기 버튼 -->
    <div class="menu-button">
        <i class="bi bi-list" onclick="showMenu()"></i>
        <i class="bi bi-x" onclick="closeMenu()"></i>
    </div>
    <!-- 메뉴바 -->
    <nav class="menu-bar">
        <img class="logo-icon" src="../../images/logo.png">
        <div class="logout-button">로그아웃</div>
        <div class="blog-info">
            <div class="blog-name">블로그명</div>
            <div class="blog-owner">사용자</div>
        </div>
        <i class="bi bi-box" onclick="objectAdd()"></i> <!-- 오브젝트 추가 -->
        <i class="bi bi-tools" onclick="editMode()"></i> <!-- 편집 모드-->
        <i class="bi bi-file-text" onclick="postList()"></i> <!-- 게시물 리스트 -->
        <div class="bottom-menu">
            <i class="bi bi-search"></i> <!-- 검색-->
            <i class="bi bi-shuffle"></i> <!-- 랜덤 방문 -->
        </div>
    </nav>
    <!-- 오브젝트 추가 -->
    <section class="object-add">
        <div class="object-list"> <!-- 오브젝트 선택 리스트 -->
            <i class="bi bi-caret-left-fill" onclick="prePage()"></i> <!-- 이전 목록으로 -->
            <img class="object-thumbnail ob1" src="">
            <img class="object-thumbnail ob2" src="">
            <img class="object-thumbnail ob3" src="">
            <img class="object-thumbnail ob4" src="">
            <i class="bi bi-caret-right-fill"  onclick="nextPage()"></i> <!-- 다음 목록으로 -->
        </div>
    </section>
    <!-- 편집 모드 -->
    <section class="edit-mode">
        <div class="capture-button"> <!-- 썸네일 촬영 버튼 -->
            <i class="bi bi-camera-fill"></i>
            <div class="capture-text">썸네일 촬영하기</div>
        </div>
    </section>
    
    <script src="menubar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원탈퇴 - 놀다가</title>

    <link rel="stylesheet" href="/static/css/noldaga.css" />
    <link rel="stylesheet" href="/static/css/withdraw.css" />
</head>
<body>
    <header>
        <a href="/">
            <img
            class="btns headerLogo"
            width="140"
            src="/static/images/noldaga_logo.png"
            />
        </a>
    </header>
    <article>
        <div id="mainDiv">
            <div id="expText">
                <h2>회원탈퇴</h2>
                <span>WITHDRAWAL</span>
            </div>
            <hr/>
            <div id="mainText">
                회원님의 블로그와<br>
                작성하신 게시물이 <span class="redText">모두 삭제</span>됩니다.<br>
                <br>
                해당 내용에 동의하시고 탈퇴를 진행하시려면<br>
                비밀번호를 입력해주세요.
            </div>
            <hr>
            <div>
                <table>
                    <colgroup>
                        <col width="25%">
                        <col width="55%">
                        <col width="20%">
                    </colgroup>
                    <tr>
                        <td>
                            <label for="password">비밀번호</label>
                        </td>
                        <td colspan="2">
                            <input type="password" id="password" name="password"/>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <button id="applyBtn">회원탈퇴</button><a href="/userInfo">취소</a>
        </div>
    </article>
    <footer></footer>

    <script src="/static/js/withdraw.js"></script>
</body>
</html>

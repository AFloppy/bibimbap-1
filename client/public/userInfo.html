<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정보수정 - 놀다가</title>

  <link rel="stylesheet" href="/static/css/noldaga.css">
  <link rel="stylesheet" href="/static/css/userInfo.css">

  <script src="/static/js/noldaga.js"></script>
</head>
<body>
<header>
  <a href="/">
    <img
            class="btns headerLogo"
            width="140"
            src="/static/images/noldaga_logo.png"
    />
  </a>
</header>
<article>
  <div id="mainDiv">
    <div id="container">
      <div id="expText">
        <h2>정보수정</h2>
        <span>USERINFO UPDATE</span>
      </div>
      <hr class="solidLine" />
      <form method="post" action="/api/account/changePassword" onsubmit="return applyPwChange()">
        <table>
          <colgroup>
            <col width="30%"/>
            <col width="50%"/>
            <col width="20%"/>
          </colgroup>
          <tr>
            <td class="rightAlign"><label for="currentPassword">현재 비밀번호</label></td>
            <td colspan="2">
              <input
                      type="password"
                      id="currentPassword"
                      name="currentPassword"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="leftAlign">
              <div class="alertMsg"a>text</div>
            </td>
          </tr>
          <tr>
            <td class="rightAlign"><label for="changePassword">변경할 비밀번호</label></td>
            <td colspan="2">
              <input
                      type="password"
                      id="changePassword"
                      name="changePassword"
                      placeholder="8~16자 영소/대문자 + 숫자의 조합"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td colspan="2" class="leftAlign"><div class="alertMsg">text</div></td>
          </tr>
          <tr>
            <td class="rightAlign"><label for="confirmPassword">비밀번호 확인</label></td>
            <td colspan="2">
              <input
                      type="password"
                      id="confirmPassword"
                      name="confirmPassword"
                      placeholder="비밀번호를 한번 더 입력하세요"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="leftAlign">
              <div class="alertMsg"a>text</div>
            </td>
          </tr>
        </table>
        <button id="changePwBtn">비밀번호 변경</button>
      </form>
      <hr class="dotHr">
      <form method="post" action="/api/account/changeUserInfo" onsubmit="return applyInfoChange()">
        <table>
          <colgroup>
            <col width="30%"/>
            <col width="50%"/>
            <col width="20%"/>
          </colgroup>
          <tr>
            <td class="rightAlign"><label for="nickname">닉네임</label></td>
            <td>
              <input type="text" id="nickname" name="nickname" value=""/>
            </td>
            <td>
              <button type="button">중복확인</button>
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="leftAlign">
              <div class="alertMsg"a>text</div>
            </td>
          </tr>
          <tr>
            <td class="rightAlign"><label for="blogname">블로그 제목</label></td>
            <td>
              <input type="text" id="blogname" name="blogname"/>
            </td>
            <td>
              <button type="button" id="checkBlogName">중복확인</button>
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="leftAlign">
              <div class="alertMsg"a>text</div>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="leftAlign"><span>비밀번호 찾기 질문/답변</span></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <select name="passwordq">
                <option value="1">내가 다녔던 초등학교의 이름은?</option>
                <option value="2">내가 키우는 애완동물의 이름은?</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" id="findPasswordAnswer" name="passworda"/></td>
          </tr>
        </table>
        <hr class="solidLine" />
        <div class="rightAlign"><a id="withdrawBtn" href="/withdraw">회원탈퇴</a></div>
        <button id="applyBtn">수정완료</button><a href="/">취소</a>
      </form>
    </div>
  </div>
</article>
<footer></footer>

<script src="/static/js/userInfo.js"></script>
</body>
</html>
